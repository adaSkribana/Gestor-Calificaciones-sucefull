{% extends 'base.html' %}

{% block title %}Crear Asignatura{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Asignatura</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn  mt-3">Guardar</button>
                    </form>
                    <a href="{% url 'lista_asignaturas' %}" class="btn ">Volver a la Lista</a>

                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
