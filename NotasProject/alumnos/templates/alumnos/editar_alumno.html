{% extends 'base.html' %}

{% block title %}Editar Alumno{% endblock %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header text-center">
          <h2>Editar Alumno</h2>
        </div>
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_nombre">Nombre:</label>
              {{ form.nombre }}
            </div>
            <div class="form-group">
              <label for="id_apellido">Apellido:</label>
              {{ form.apellido }}
            </div>
            <div class="form-group">
              <label for="id_direccion">Direcci√≥n:</label>
              {{ form.direccion }}
            </div>
            <div class="form-group">
              <label for="id_contacto">Contacto:</label>
              {{ form.contacto }}
            </div>
            <div class="form-group">
              <label for="id_asignatura">Asignatura:</label>
              {{ form.asignatura }}
            </div>
            <div class="text-center">
              <button type="submit" class="btn ">Guardar Cambios</button>
              <a href="{% url 'lista_alumnos' %}" class="btn ">Volver a la Lista</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
