{% extends 'base.html' %}

{% block title %}Crear Calificacion{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    Calificación
                </div>
                <div class="card-body">
                    <h2>Calificación</h2>
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="{{ form.submit.class }}">Guardar</button>
                    </form>
                </div>
                <div class="card-footer">
                    <a href="{% url 'lista_notas' %}" class="btn btn-secondary">Volver a la Lista de Calificaciones</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
